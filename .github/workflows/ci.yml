name: Template_repo_CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run linters inside DevContainer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run DevContainer
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            echo "ðŸ§¹ Running all linters inside DevContainer..."
            bazel run ruff check /workspaces/template_repo
            bazel run clang_tidy
            bazel run clang_format_check
