name: Template_repo_CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  # Build DevContainer and warm cache
  setup:
    runs-on: ubuntu-latest
    outputs:
      image-name: template_repo/devcontainer
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build DevContainer image
        uses: devcontainers/ci@v0.3
        with:
          imageName: template_repo/devcontainer
          runCmd: echo "✅ DevContainer built"
          push: never
  
  # Run linters inside cached DevContainer
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run linter and format checks
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ${{ needs.setup.outputs.image-name }}
          runCmd: |
            set -euo pipefail
            echo "🧹 Running linters inside DevContainer..."
            bazel run ruff check /workspaces/template_repo
            bazel run clang_tidy
            bazel run clang_format_check
            bazel run //tools:buildifier_check_ci
            echo "✅ All linters passed!"

  # Build test inside cached DevContainer
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test if build succeeds
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ${{ needs.setup.outputs.image-name }}
          runCmd: |
            set -euo pipefail
            echo "🛠️ Building project inside DevContainer..."
            bazel build //...
            echo "✅ Build succeeded!"
